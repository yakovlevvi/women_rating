{% extends 'main/layout.html' %}

{% block title %}Добавление{% endblock %}

{% block content %}
    <div class="features">
        <h1>Добавление</h1>
        <form method="post">
            {% csrf_token %}  <!-- для безопасной передачи данных -->
            <p class="label">Имя</p>
            {{ form.name }}
            <p class="label">Возраст</p>
            {{ form.age }}
            <p>Фото</p>
            {{ form.photo }}
            <p>Категория</p>
            {{ form.cat }}<br>
            <span>{{ error }}</span>
            <button class="btn btn-success" type="submit">Добавить</button>
        </form>
    </div>

{% endblock content %}
