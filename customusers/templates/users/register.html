{% extends 'main/layout.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="features">
    <h1>Регистрация</h1>
    <form method="post">
        {% csrf_token %}
            <p class="label">Логин</p>
            {{ form.username }} <br>
            <p class="label">Фото профиля</p>
            {{ form.profile_image }} <br>
            <p class="label">Пароль</p>
            {{ form.password1 }} <br>
            <p>Подтверждение пароля</p>
            {{ form.password2 }}<br>
            <span>{{ error }}</span>
            <button class="btn btn-success" type="submit">Регистрация</button>
    </form>
</div>
{% endblock %}
