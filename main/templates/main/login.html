{% extends 'main/layout.html' %}

{% block title %}Авторизация{% endblock %}

{% block content %}
<div class="features">
    <h1>Авторизация</h1>
    <form method="post">
        {% csrf_token %}
            <p class="label">Логин</p>
            {{ form.username }} <br>
            <p class="label">Пароль</p>
            {{ form.password }} <br>
        <button class="btn btn-success" type="submit">Войти</button>
    </form>
</div>
{% endblock %}
